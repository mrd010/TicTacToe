<!DOCTYPE html>
<html lang="en" class="Dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="./index.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- script -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="main-wrapper" style="display: none">
      <div class="menu">
        <button class="theme-button">
          <span class="material-symbols-outlined"> dark_mode </span>
        </button>
        <button class="restart-button">Restart</button>
      </div>
      <div class="end-game-message" style="display: none"></div>
      <main class="main">
        <div class="current-player-mark x"></div>
        <div class="game-board">
          <div
            class="board-line"
            id="h1"
            style="grid-row: 2 / 3; grid-column: 1 / -1"
          ></div>
          <div
            class="board-line"
            id="h2"
            style="grid-row: 4 / 5; grid-column: 1 / -1"
          ></div>
          <div
            class="board-line"
            id="v1"
            style="grid-row: 1 / -1; grid-column: 2 / 3"
          ></div>
          <div
            class="board-line"
            id="v2"
            style="grid-row: 1 / -1; grid-column: 4 / 5"
          ></div>
          <button class="board-square" data-index="1"></button>
          <button class="board-square" data-index="2"></button>
          <button class="board-square" data-index="3"></button>
          <button class="board-square" data-index="4"></button>
          <button class="board-square" data-index="5"></button>
          <button class="board-square" data-index="6"></button>
          <button class="board-square" data-index="7"></button>
          <button class="board-square" data-index="8"></button>
          <button class="board-square" data-index="9"></button>
        </div>
        <div class="info-board">
          <div class="turn-indicator">
            <div class="indicator"></div>
          </div>
          <div class="player-info" id="player1-info"></div>
          <div class="player-info" id="player2-info"></div>
        </div>
      </main>
    </div>
    <div class="form-wrapper" style="display: grid">
      <form class="starting-prompt-form" action="#">
        <div class="form-row">
          <label for="p1-name">Player1 Name</label>
          <input type="text" id="p1-name" placeholder="X" />
        </div>
        <div class="form-row">
          <label for="p2-name">Player2 Name</label>
          <input type="text" id="p2-name" placeholder="O" />
        </div>
        <div class="form-row">
          <button type="submit" class="start-game-button">Start</button>
        </div>
      </form>
    </div>
  </body>
</html>
